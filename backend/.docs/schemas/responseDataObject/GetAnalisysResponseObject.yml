description: |
  分析データ取得apiレスポンスオブジェクト (JSONBシリアライズ)

  このオブジェクトはデータベースのJSONBフィールドから直接シリアライズされます。

  ## 構造
  - トップレベル: game_pkをキーとするオブジェクト (数値の文字列キー)
  - 中間レベル: 試合の分単位をキーとするオブジェクト (数値の文字列キー)
  - データレベル: 各項目の詳細データを含むオブジェクト

  ## 一般的なフィールド型
  - prob: number (確率値, 0.0-1.0の範囲)
  - p_id: integer (play_ID)
  - e_id: integer (event_ID)

  注意: JSONBの性質上、実際の構造は動的に変更される可能性があります。

properties:
  game_pk_key:
    type: object
    description: 各試合のデータ(ゲームID)
    properties:
      minutes_key:
        type: object
        description: 分単位のデータ(分)
        properties:
          prob:
            type: number
            description: 確率値
          p_id:
            type: integer
            description: play_ID
          e_id:
            type: integer
            description: event_ID

example:
  $ref: "../../schemas/data/analisys.json"
